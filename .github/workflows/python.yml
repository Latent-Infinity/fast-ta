name: Python

on:
  push:
    branches: [master, main]
    paths:
      - 'crates/fast-ta-python/**'
      - 'crates/fast-ta/**'
      - '.github/workflows/python.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'crates/fast-ta-python/**'
      - 'crates/fast-ta/**'
      - '.github/workflows/python.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/fast-ta-python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest numpy

      - name: Build and install package
        working-directory: crates/fast-ta-python
        run: maturin develop

      - name: Run tests
        working-directory: crates/fast-ta-python
        run: pytest tests/ -v

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/fast-ta-python

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        working-directory: crates/fast-ta-python
        run: maturin build --release

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: crates/fast-ta-python/target/wheels/*.whl

  # Build wheels for multiple Python versions and platforms
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        working-directory: crates/fast-ta-python
        run: maturin sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/fast-ta-python/target/wheels/*.tar.gz

